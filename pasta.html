<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta Menu</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Amatic SC", sans-serif;
        }

        b {
            color: green;
        }
        button{
            margin-left: 1150px;
            background-color:green;
            color: black;
            padding-left: 20px;
            padding-right: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="pasta" class="w3-container w3-black w3-padding-32">
        <div id="confirm">
            <button onclick="confirmOrder()">Confirm Orders</button>
        </div>
        <div id="ordersSummary"></div>
        
        
        <h1 style="background-image: url(pasta1.jpg); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 50%; padding: 100px;"><b>Spaghetti Carbonara</b> <br>Bacon, eggs, Parmesan cheese <button class="w3-right w3-tag w3-dark-grey w3-round" style="cursor:pointer;" onclick="order('Spaghetti Carbonara', '120.00')"> 120.00₱</button></h1>
        <hr>
        <h1 style="background-image: url(pasta2.jpg); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%; padding: 100px;"><b>Penne Arrabbiata</b> <br>Tomato sauce, garlic, chili peppers <button class="w3-right w3-tag w3-dark-grey w3-round" style="cursor:pointer;" onclick="order('Penne Arrabbiata', '110.00')"> 110.00₱</button></h1>
        <hr>
        <h1 style="background-image: url(pasta3.jpg); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%; padding: 100px;"><b>Fettuccine Alfredo</b> <br>Butter, Parmesan cheese, cream <button class="w3-right w3-tag w3-dark-grey w3-round" style="cursor:pointer;" onclick="order('Fettuccine Alfredo', '130.00')"> 130.00₱</button></h1>
        <hr>
        <h1 style="background-image: url(pasta4.jpg); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%; padding: 100px;"><b>Linguine with Clams</b> <br>Clams, olive oil, garlic, parsley <button class="w3-right w3-tag w3-dark-grey w3-round" style="cursor:pointer;" onclick="order('Linguine with Clams', '140.00')"> 140.00₱</button></h1>
        <hr>
        <h1 style="background-image: url(pasta5.jpg); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%; padding: 100px;"><b>Ravioli with Tomato Sauce</b> <br>Tomato sauce, ricotta cheese, basil <button class="w3-right w3-tag w3-dark-grey w3-round" style="cursor:pointer;" onclick="order('Ravioli with Tomato Sauce', '150.00')"> 150.00₱</button></h1>
    </div>

    <script>
        var orders = []; // Array to hold orders

        // Function to handle adding an order
        function order(pastaName, price) {
            var quantity = parseInt(prompt("Enter quantity for " + pastaName, "1"));
            if (!isNaN(quantity) && quantity > 0) {
                // Add the new order to the array
                orders.push({
                    pastaName: pastaName,
                    price: price,
                    quantity: quantity
                });
                // Update orders summary display
                updateOrdersSummary();
            } else {
                alert("Please enter a valid quantity.");
            }
        }

        // Function to update the orders summary display
        function updateOrdersSummary() {
            var summaryContainer = document.getElementById('ordersSummary');
            var summaryHTML = '<h3>Orders Summary:</h3>';
            if (orders && orders.length > 0) {
                summaryHTML += '<ul>';
                orders.forEach(function(order) {
                    summaryHTML += '<li>' + order.quantity + ' x ' + order.pastaName + ' - ' + order.price + '₱ each</li>';
                });
                summaryHTML += '</ul>';
            } else {
                summaryHTML += '<p>No orders added yet.</p>';
            }
            // Update the HTML content of the summary container
            summaryContainer.innerHTML = summaryHTML;
        }

        // Function to handle order confirmation and redirection
        function confirmOrder() {
            // Check if there are any orders
            if (orders.length > 0) {
                // Store orders in localStorage
                localStorage.setItem("orders", JSON.stringify(orders));
                // Open order.html in a new tab
                window.open("order.html", "_blank");
            } else {
                alert("Please add some orders before confirming.");
            }
        }
    </script>
</body>
</html>
